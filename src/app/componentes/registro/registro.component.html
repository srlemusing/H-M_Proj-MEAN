<app-header> </app-header>

<div id="marcoregistro" class="container">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <h2 class="logintext">Registrarse</h2>
          <form class="login">
            <div class="form-group">
              <label for="usuario">Nombres</label>
              <input type="text" class="form-control" id="nombre" name="usuario" [(ngModel)]="nombre">
            </div>
            <div class="form-group">
              <label for="usuario">Cedula</label>
              <input type="text" class="form-control" id="cedula" name="usuario" [(ngModel)]="cedula">
            </div>
              <div class="form-group">
                  <label for="usuario">Email</label>
                  <input type="text" class="form-control" id="correo" name="usuario" placeholder="name@example.com" [(ngModel)]="correo">
              </div>
  <!--             <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario">
              </div> -->
              <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control" id="clave" name="clave" [(ngModel)]="clave">
              </div>
              <button type="submit" class="btnLogin" (click)="Guardar()">Registrarse</button>
          </form>
      </div>
  </div>
</div>
