<app-menu-dashboard></app-menu-dashboard>

<div class="ventana">

  <div class="titulo">Mis Citas</div>
  <!-- <div class="btnadd" (click)="AbrirModal()">+</div> -->
  <div class="datos">

      <table class="table table-hover">
          <thead class="thead-light">
            <tr>

              <th scope="col">Ciudad</th>
              <th scope="col">Departamento</th>
              <th scope="col">Usuario</th>
              <th scope="col">Tratamiento</th>
              <th scope="col">Fecha y Hora</th>
              <th scope="col">Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of datos" [ngStyle]="{'background': item.color}">

              <td>{{item.id_ciudad.nombre}}</td>
              <td>{{item.id_depto.nombre}}</td>
              <td>{{item.id_usuarioCliente.nombre}}</td>
              <td>{{item.id_tratamiento.nombre}}</td>
              <td>{{item.fechayhora}}</td>

              <td>
                <div *ngIf="item.estado==1">Activo</div>
                <div *ngIf="item.estado==0">Inactivo</div>
              </td>

            </tr>

          </tbody>
      </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalnuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Administrar Citas</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

          <div class="form-group">
              <label for="id_ciudad">Ciudad</label>
              <input type="email" class="form-control" id="id_ciudad" [(ngModel)]="id_ciudad">
          </div>

          <div class="form-group">
            <label for="id_depto">Departamento</label>
            <input type="email" class="form-control" id="id_depto" [(ngModel)]="id_depto">
          </div>

          <div class="form-group">
            <label for="id_usuarioCliente">Usuario</label>
            <input type="email" class="form-control" id="id_usuarioCliente" [(ngModel)]="id_usuarioCliente">
          </div>

          <div class="form-group">
            <label for="fechayhora">Fecha y Hora</label>
            <input type="fechayhora" class="form-control" id="fechayhora" [(ngModel)]="fechayhora">
          </div>

          <div class="form-group">
              <label for="estado">Estado</label>
              <select class="form-control" id="estado" [(ngModel)]="estado">
                <option value="0">Inactivo</option>
                <option value="1">Activo</option>
              </select>
            </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="Guardar()" *ngIf="Idseleccionado == ''">Guardar</button>
        <!-- <button type="button" class="btn btn-primary" (click)="Actualizar()" *ngIf="Idseleccionado != ''">Actualizar</button> -->
        <!-- <button type="button" class="btn btn-danger" (click)="Eliminar()" *ngIf="Idseleccionado != ''">Eliminar</button> -->
      </div>
    </div>
  </div>
</div>
