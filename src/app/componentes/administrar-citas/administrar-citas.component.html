<app-menu-dashboard></app-menu-dashboard>

<div class="ventana">

    <div class="titulo">Administrar Citas</div>
    <div class="btnadd" (click)="AbrirModal()">+</div>
    <div class="datos">

        <table class="table">
            <thead class="thead-light">
              <tr>

                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Cédula</th>
                <th scope="col">Correo</th>
                <th scope="col">Teléfono</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of datos" (click)="EditarId(item._id)" [ngStyle]="{'background': item.color}">

                <td>{{item.nombre}}</td>
                <td>{{item.apellidos}}</td>
                <td>{{item.cedula}}</td>
                <td>{{item.correo}}</td>
                <td>{{item.telefono}}</td>

                <td>
                  <div *ngIf="item.estado==1">Activo</div>
                  <div *ngIf="item.estado==0">Inactivo</div>
                </td>

              </tr>

            </tbody>
        </table>
    </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="modalnuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Administrar Citas</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="email" class="form-control" id="nombre" [(ngModel)]="nombre">
            </div>

            <div class="form-group">
              <label for="apellidos">Apellidos</label>
              <input type="email" class="form-control" id="apellidos" [(ngModel)]="apellidos">
            </div>

            <div class="form-group">
              <label for="cedula">Cedula</label>
              <input type="email" class="form-control" id="cedula" [(ngModel)]="cedula">
            </div>

            <div class="form-group">
              <label for="telefono">Telefono</label>
              <input type="telefono" class="form-control" id="telefono" [(ngModel)]="telefono">
            </div>

            <div class="form-group">
                <label for="estado">Estado</label>
                <select class="form-control" id="estado" [(ngModel)]="estado">
                  <option value="0">Inactivo</option>
                  <option value="1">Activo</option>
                </select>
              </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="Guardar()" *ngIf="Idseleccionado == ''">Guardar</button>
          <button type="button" class="btn btn-primary" (click)="Actualizar()" *ngIf="Idseleccionado != ''">Actualizar</button>
          <button type="button" class="btn btn-danger" (click)="Eliminar()" *ngIf="Idseleccionado != ''">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
