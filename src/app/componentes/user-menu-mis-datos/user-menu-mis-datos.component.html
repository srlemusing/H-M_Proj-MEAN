<app-menu-dashboard></app-menu-dashboard>

<div class="container-fluid">
  <div class="titulo">Mis Datos</div>
  <div class="row">
      <div id="Mis-Datos-C" class="col-lg-4 col-md-4 col-sm-12">
        <form id="Mis-Datos-C">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputNombre">Nombre:</label>
              <input type="text" class="form-control" placeholder="Nombre">
            </div>
            <div class="form-group col-md-6">
              <label for="inputApellido">Apellido:</label>
              <input type="text" class="form-control" placeholder="Apellido">
            </div>
            <div class="form-group col-md-6">
              <label for="inputCedula">Cedula:</label>
              <input type="text" class="form-control" placeholder="12345678912">
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail4">Correo:</label>
              <input type="text" class="form-control" placeholder="ejemplo@gmail.com">
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail4">Telefono:</label>
              <input type="text" class="form-control" placeholder="3141234565">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Dirección:</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Calle 3 Carrera 3 Casa 3">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Ciudad</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Monteria">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Departamento</label>
              <select id="inputState" class="form-control">
                <option selected>Seleccionar...</option>
                <option>Antioquia</option>
                <option>Chocó</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-success">Guardar</button>
          <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
      </div>
  </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Actualizar Datos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input type="email" class="form-control" id="usuario" [(ngModel)]="usuario">
        </div>
        <div class="form-group">
          <label for="clave">Clave</label>
          <input type="email" class="form-control" id="clave" [(ngModel)]="clave">
        </div>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="email" class="form-control" id="nombre" [(ngModel)]="nombre">
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input type="email" class="form-control" id="apellidos" [(ngModel)]="apellidos">
        </div>
        <div class="form-group">
          <label for="cedula">Cedula</label>
          <input type="email" class="form-control" id="cedula" [(ngModel)]="cedula">
        </div>
        <div class="form-group">
          <label for="correo">Correo</label>
          <input type="email" class="form-control" id="correo" [(ngModel)]="correo">
        </div>
        <div class="form-group">
          <label for="telefono">Telefono</label>
          <input type="email" class="form-control" id="telefono" [(ngModel)]="telefono">
        </div>
        <div class="form-group">
          <label for="rol">Rol</label>
          <input type="email" class="form-control" id="rol" [(ngModel)]="rol">
        </div>
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success">Guardar</button>
        <button type="button" class="btn btn-primary">Actualizar</button>
        <button type="button" class="btn btn-danger">Eliminar</button>
      </div>
    </div>
  </div>
</div>
