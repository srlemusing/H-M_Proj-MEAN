<app-header></app-header>
<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <h2 class="logintext">Iniciar sesión</h2>
          <form class="login">
              <div class="form-group">
                  <label for="usuario">Usuario</label>
                  <input type="text" class="form-control" id="usuario" name="usuario" [(ngModel)]="usuario">
              </div>
              <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control" id="password" name="clave" [(ngModel)]="clave">
              </div>
              <button type="submit" class="btnLogin" (click)="login()">Iniciar sesión</button>
          </form>
      </div>
  </div>
</div>
<app-footer></app-footer>
